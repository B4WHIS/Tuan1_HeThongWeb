<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="23720251" content="NguyenHoangThaiBinh" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <label for="to">To:</label>
      <input type="text" id="to" name="to" value="Example Cafe" /><br /><br />

      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" cols="50"></textarea
      ><br /><br />

      <label for="file">Attach File:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <fieldset>
        <legend>How you found us:</legend>
        <label for="source">How did you hear of us:</label>
        <select id="source" name="source">
          <option value="Google">Google</option>
          <option value="Friends">Friends</option>
          <option value="Advertisement">Advertisement</option></select
        ><br /><br />

        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter"
          >Ensure this box is checked if you would like to receive email
          updates</label
        ><br /><br />
      </fieldset>

      <button type="submit">Send message</button>
    </form>
  </body>
</html>
