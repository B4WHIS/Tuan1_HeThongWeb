<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="23720251" content="NguyenHoangThaiBinh" />
    <title>Registration Form</title>
  </head>
  <body style="background-color: lightskyblue">
    <h1 style="text-align: center">Jackson <br />Electronics</h1>
    <h2 style="text-align: center">Registration Form</h2>
    <p style="text-align: center">
      Register your Jackson Electronics product here
    </p>

    <form>
      <label>First Name:</label>
      <input type="text" name="firstName" />
      <label>Last Name:</label>
      <input type="text" name="lastName" /><br /><br />
      <label>Address #1:</label>
      <input type="text" name="address1" style="width: 11cm" /><br /><br />
      <label>Address #2:</label>
      <input type="text" name="address2" style="width: 11cm" /><br /><br />
      <label>City:</label>
      <input type="text" name="city" style="width: 6.4cm" />
      <label>State:</label>
      <input type="text" name="state" size="5" />
      <label>Zip:</label>
      <input type="text" name="zip" size="5" /><br /><br />

      <label>Country:</label>
      <input type="text" name="country" />
      <br /><br />

      <label>Product:</label>
      <select name="product">
        <option value="ScanMaster">ScanMaster</option>
        <option value="Printer">Printer</option>
        <option value="Monitor">Monitor</option></select
      ><br /><br />
      <label>Date Purchased:</label>
      <input type="text" name="Datepurchased" />
      <br /><br />
      <label>Serial#:</label>
      <input type="text" name="Datepurchased" />
      <br /><br />

      <table>
        <tr>
          <td><label style="padding-right: 3.5cm">Used for:</label></td>
          <td><input type="radio" name="useFor" value="Home" />Home</td>
          <td><input type="radio" name="useFor" value="Business" />Business</td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="radio" name="useFor" value="Government" />Government
          </td>
          <td><input type="radio" name="useFor" value="Other" />Other</td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="radio"
              name="useFor"
              value="Educational Institution"
            />Educational Institution
          </td>
        </tr>
      </table>

      <table>
        <tr>
          <td></td>
          <td><label>System (check all that apply):</label></td>
          <td>
            <input type="checkbox" name="system" value="Windows" />Windows
          </td>
          <td>
            <input type="checkbox" name="system" value="Macintosh" />Macintosh
          </td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td><input type="checkbox" name="system" value="UNIX" />UNIX</td>
          <td><input type="checkbox" name="system" value="Other" />Other</td>
        </tr>
      </table>

      <br />
      <table>
        <tr>
          <td><label style="padding-right: 3cm">Comments?:</label></td>
          <td>
            <textarea name="comments" rows="4" cols="50"></textarea><br /><br />
          </td>
        </tr>
      </table>

      <label style="padding-right: 4cm"></label>
      <input type="submit" value="Click to register" />
      <input type="reset" value="Click to cancel" />
    </form>
  </body>
</html>
