<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="23720251" content="NguyenHoangThaiBinh" />
    <title>Registration Form</title>
  </head>
  <body style="background-color: lightskyblue">
    <h1 style="text-align: center">Jackson <br />Electronics</h1>
    <h2 style="text-align: center">Registration Form</h2>
    <p style="text-align: center">
      Register your Jackson Electronics product here
    </p>
    <form>
      <!-- Personal Info -->
      <label>First Name:</label>
      <input type="text" name="firstName" />
      <label>Last Name:</label>
      <input type="text" name="lastName" /><br /><br />
      <label>Address #1:</label>
      <input type="text" name="address1" style="width: 11cm" /><br /><br />
      <label>Address #2:</label>
      <input type="text" name="address2" style="width: 11cm" /><br /><br />
      <label>City:</label>
      <input type="text" name="city" style="width: 6.4cm" />
      <label>State:</label>
      <input type="text" name="state" size="5" />
      <label>Zip:</label>
      <input type="text" name="zip" size="5" /><br /><br />
      <label>Country:</label>
      <input type="text" name="country" />
      <br /><br />

      <!-- Product Info -->
      <label>Product:</label>
      <select name="product">
        <option value="ScanMaster">ScanMaster</option>
        <option value="Printer">Printer</option>
        <option value="Monitor">Monitor</option>
      </select>
      <br /><br />
      <label>Date Purchased:</label>
      <input type="text" name="Datepurchased" />
      <br /><br />
      <label>Serial#:</label>
      <input type="text" name="serialNumber" />
      <br /><br />

      <!-- Used for -->
      <label style="display: block; margin-bottom: 10px">Used for:</label>
      <div style="margin-left: 30px">
        <input type="radio" name="useFor" value="Home" />Home
        <input type="radio" name="useFor" value="Business" />Business
        <input type="radio" name="useFor" value="Government" />Government
        <input type="radio" name="useFor" value="Other" />Other
        <input type="radio" name="useFor" value="Educational Institution" />
        Educational Institution
      </div>
      <br />

      <!-- System -->
      <label style="display: block; margin-bottom: 10px">
        System (check all that apply):
      </label>
      <div style="margin-left: 30px; display: flex; flex-wrap: wrap; gap: 10px">
        <div>
          <input type="checkbox" name="system" value="Windows" />Windows
        </div>
        <div>
          <input type="checkbox" name="system" value="Macintosh" />Macintosh
        </div>
        <div><input type="checkbox" name="system" value="UNIX" />UNIX</div>
        <div><input type="checkbox" name="system" value="Other" />Other</div>
      </div>
      <br />

      <!-- Comments -->
      <label style="display: block; margin-bottom: 10px">Comments?:</label>
      <textarea name="comments" rows="4" cols="50"></textarea>
      <br /><br />

      <!-- Buttons -->
      <div style="text-align: center">
        <input type="submit" value="Click to register" />
        <input type="reset" value="Click to cancel" />
      </div>
    </form>
  </body>
</html>
